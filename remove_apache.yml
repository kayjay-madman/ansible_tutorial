---

- hosts: all
  become: true
  tasks:
    - name: Remove apache and libapache2-mod-php packages
      package:
        name:
          - "{{ apache_package }}"
          - "{{ php_package }}"
        state: absent
        update_cache: true

    - name: Remove apache service init script
      file:
        path: /etc/init.d/apache2
        state: absent

    - name: Remove apache configuration
      file:
        path: /etc/apache2/sites-enabled/000-default.conf
        state: absent